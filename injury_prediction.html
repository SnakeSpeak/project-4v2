    <div class="container" id="injuryPrediction">
        <h2>Injury Prediction</h2>
        <form>
            <div class="form-group">
                <label>Car Body Type</label>
                <select class="form-control" id="car_body_type">
                    <option value="" disabled selected>Select one</option>
                    <option value="1">Convertible</option>
                    <option value="2">2-Door Sedan, Hardtop, Coupe</option>
                    <option value="3">3-Door/2-Door Hatchback</option>
                    <option value="4">4-Door Sedan, Hardtop</option>
                    <option value="5">5-Door/4-Door Hatchback</option>
                    <option value="6">Station Wagon (Excluding Van- and Truck-Based)</option>
                    <option value="20">Minivan</option>
                    <option value="34">Pickup</option>
                </select>
            </div>
            <div class="form-group">
                <label>Sex</label>
                <select class="form-control" id="sex">
                    <option value="" disabled selected>Select one</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label>Age</label>
                <select class="form-control" id="age">
                    <option value="" disabled selected>Select one</option>
                    <option value="1">0-9</option>
                    <option value="2">10-19</option>
                    <option value="3">20-29</option>
                    <option value="4">30-39</option>
                    <option value="5">40-49</option>
                    <option value="6">50-59</option>
                    <option value="7">60-69</option>
                    <option value="8">70-79</option>
                    <option value="9">80-89</option>
                    <option value="10">90-99</option>
                    <option value="11">100-109</option>
                </select>
            </div>
            <div class="form-group">
                <label>Manner of Collision</label>
                <select class="form-control" id="manner_of_collision">
                    <option value="" disabled selected>Select one</option>
                    <option value="1">Front-to-Rear</option>
                    <option value="2">Front-to-Front</option>
                    <option value="6">Angle</option>
                    <option value="7">Sideswipe-Same Direction</option>
                    <option value="8">Sideswipe - Opposite Direction</option>
                    <option value="9">Rear-to-Side</option>
                </select>
            </div>
            <div class="form-group">
                <label>Weather</label>
                <select class="form-control" id="weather">
                    <option value="" disabled selected>Select one</option>
                    <option value="1">Clear</option>
                    <option value="2">Rain</option>
                    <option value="4">Snow</option>
                    <option value="10">Cloudy</option>
                    <option value="8">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Speed</label>
                <select class="form-control" id="speed">
                    <option value="" disabled selected>Select one</option>
                    <option value="0">No</option>
                    <option value="2">Yes, Racing</option>
                    <option value="3">Yes, Exceeded Speed Limit</option>
                    <option value="4">Yes, Too Fast for Conditions</option>
                </select>
            </div>
            <div class="form-group">
                <label>Hour</label>
                <select class="form-control" id="hour">
                    <option value="" disabled selected>Select one</option>
                    <option value="0">12AM</option>
                    <option value="1">1AM</option>
                    <option value="2">2AM</option>
                    <option value="3">3AM</option>
                    <option value="4">4AM</option>
                    <option value="5">5AM</option>
                    <option value="6">6AM</option>
                    <option value="7">7AM</option>
                    <option value="8">8AM</option>
                    <option value="9">9AM</option>
                    <option value="10">10AM</option>
                    <option value="11">11AM</option>
                    <option value="12">12PM</option>
                    <option value="13">1PM</option>
                    <option value="14">2PM</option>
                    <option value="15">3PM</option>
                    <option value="16">4PM</option>
                    <option value="17">5PM</option>
                    <option value="18">6PM</option>
                    <option value="19">7PM</option>
                    <option value="20">8PM</option>
                    <option value="21">9PM</option>
                    <option value="22">10PM</option>
                    <option value="23">11PM</option>
                </select>
            </div>
            <div class="form-group">
                <label>Day of the Week</label>
                <select class="form-control" id="day_of_the_week">
                    <option value="" disabled selected>Select one</option>
                    <option value="1">Sunday</option>
                    <option value="2">Monday</option>
                    <option value="3">Tuesday</option>
                    <option value="4">Wednesday</option>
                    <option value="5">Thursday</option>
                    <option value="6">Friday</option>
                    <option value="7">Saturday</option>
                </select>
            </div>
            <div class="form-group">
                <label>Month</label>
                <select class="form-control" id="month">
                    <option value="" disabled selected>Select one</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            <button type="button" onclick = "predict()">Predict</button>
        </form>

        <div class="mt-5 hidden" id="predictionSection">
            <h3 class="text-center">Probability of Injury Severity</h3>
            <div></div>
            <div class="d-flex justify-content-around mt-4">
                <div class="text-center">
                    <h4>No Apparent Injury</h4>
                    <strong><span id="class1"></span></strong>
                </div>
                <div class="text-center">
                    <h4>Possible Injury</h4>
                    <strong><span id="class2"></span></strong>
                </div>
                <div class="text-center">
                    <h4>Suspected Minor Injury</h4>
                    <strong><span id="class3"></span></strong>
                </div>
                <div class="text-center">
                    <h4>Suspected Major Injury</h4>
                    <strong><span id="class4"></span></strong>
                </div>
                <div class="text-center">
                    <h4>Fatal Injury</h4>
                    <strong><span id="class5"></span></strong>
                </div>
            </div>
        </div>
    </div>
